<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div id="page">
        <div id="settings">
            <input class="buttons" id="blackButton" type="button" value="BLACK">
            <input class="buttons" id="whiteButton" type="button" value="WHITE">
            <input class="buttons" id="rainbowButton" type="button" value="RAINBOW">

            <hr/>

            <p id="CYO">Choose Your Own Color</p>
            <input class="buttons" id="chooseButton" type="color" name ="head" value="#f6b73c">
            
            <hr/>
            
            <p id="chooseGridSize">Choose Grid Size</p>
            <input type="range" id="gridSize" min="16" max="100" value="16" oninput="num.value = this.value+'x'+this.value">
            <output id="num">16x16</output>
        </div>
    
    <!-- Container that will hold the grid -->
        <div id="container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
